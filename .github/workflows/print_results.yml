name: Add results to README

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - uses: gradle/gradle-build-action@v2
      - shell: bash
        run: |
          ./gradlew build shadowJar --build-cache
          echo '## Solutions' > README.md
          echo '```' >> README.md
          java -jar -DINPUT_DIR="$(realpath inputs)" solutions/build/libs/solutions-1.0-SNAPSHOT-all.jar all >> README.md
          echo '```' >> README.md 
          git config --global user.email "spalmerjones@gmail.com"
          git config --global user.name "Github Actions"
          git add .
          git commit -m "update README"
          git push
