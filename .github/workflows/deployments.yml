name: Test Deployments

on:
  push:

jobs:
  deploy-one:
    name: Deploy my app
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: https://github.com/one
    continue-on-error: true
    steps:
      - name: Deploy my app
        run: exit 0


  deploy-test:
    name: Deploy my app
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: https://github.com/test

    continue-on-error: true
    steps:
      - name: Deploy my app
        run: exit 1
