name: Test Deployments

on:
  push:

jobs:
  deploy-one:
    name: Deploy my app
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: https://github.com/one
    steps:
      - uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: '${{ github.token }}'
          description: "Deploying to production"
          payload: '{"serviceName": "test-service", "namespace": "ssv"}'
          production-environment: true
          log-url: http://my-app-url.com
          environment-url: http://my-app-url.com
          environment: prd
          auto-inactive: true

      - name: Deploy my app
        run: exit 0

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'success'

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'failure'


  deploy-test:
    name: Deploy my app
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: https://github.com/test

    steps:
      - uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: '${{ github.token }}'
          description: "Deploying to production"
          payload: '{"serviceName": "test-service", "namespace": "ssv"}'
          production-environment: true
          log-url: http://my-app-url.com
          environment-url: http://my-app-url.com
          environment: prd
          auto-inactive: true

      - name: Deploy my app
        run: exit 1

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'success'

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ steps.deployment.outputs.environment_url }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: 'failure'
